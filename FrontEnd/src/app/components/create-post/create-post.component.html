<section class="contact d-flex justify-content-center">   
    <div class="layer d-flex justify-content-center align-items-center">
            <div class="container"> 
                <div class="row">
                    <div class="col-md-6 text-left mx-auto"> 
                        <h1 class="mt-4 mb-3"> Add your own post Now! </h1>
                        <h6 class="date">Share what is going on.</h6>
                    </div>
                </div>  
             </div>
        
    </div>
</section>

<section class="post-body py-3">
    <div class="container"> 
      <div class="row">
        <div class="col-md-9 text-left mx-auto py-3" [formGroup]="createPostForm" *ngIf="createPostForm"> 
              <div class="my-4">
                <input type="text" class="form-control" placeholder="Post Title" formControlName="title"  [class.is-invalid]="createPostForm.controls['title'].errors && createPostForm.controls['title'].touched">
                <span *ngIf="createPostForm.controls['title'].errors?.['required'] && createPostForm.controls['title'].touched">Post Title is required </span>

              </div>
              <div class="my-4">
                <input type="file" class="form-control" placeholder="add image to your post"  [class.is-invalid]="createPostForm.controls['image'].errors && createPostForm.controls['image'].touched"  (change)="selectImage($event)">
                <span *ngIf="createPostForm.controls['image'].errors?.['required'] && createPostForm.controls['image'].touched">Post Image is required </span>
                 <img [src]="imagePreview" class="my-2 img-thumbnail w-50"> 

              </div>
              <div class="my-4">
                <textarea class="form-control"  placeholder="what is on your mind.." rows="4" formControlName="postBody" [class.is-invalid]="createPostForm.controls['postBody'].errors && createPostForm.controls['postBody'].touched"></textarea>
                <span *ngIf="createPostForm.controls['postBody'].errors?.['required'] && createPostForm.controls['postBody'].touched">Post Content is required </span>

              </div>
              <div class="my-4">
                <input type="text" class="form-control"  placeholder="#tags" formControlName="tags" (keyup.enter)="addtags()">
                <div class="pt-3">  
                  <span class="tag text-muted p-2 me-2" *ngFor="let postTag of tagsArray ;let currentIndex=index"> #{{postTag}} <i class="fas fa-times ms-4" (click)="splicetags(currentIndex)"></i> </span> 
              </div>
           
              </div>

        </div>
        <div class="col-md-9 mx-auto"> 
            <div class="button d-flex justify-content-center">
                <button class="btn btn-primary btn-lg px-5 py-3" (click)="addNewPost()">POST</button>
             </div>
        </div>

          
    </div>
 </div>
</section>
